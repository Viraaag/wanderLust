<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('destination-4.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        #container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.463);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        #left {
            flex: 1;
            padding: 20px;
        }

        #right {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">
            <form id="traveler-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-Binary</option>
                </select>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </form>
        </div>
        <div id="right">
            <h1>Welcome to Nepal </h1>
        </div>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; margin: 10px;">
        <button id="print-button">Add</button>
    </div>

    <div id="container">
        <table id="traveler-data">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Traveler data will be populated here -->
            </tbody>
        </table>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; margin: 10px;" id='book'>
        <button id="print-button">Book</button>
    </div>

    <script>
        const travelerForm = document.getElementById("traveler-form");
        const travelerData = document.getElementById("traveler-data");
        let count = 0;
        document.getElementById("print-button").addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;

            const newRow = travelerData.insertRow(-1);
            const nameCell = newRow.insertCell(0);
            const genderCell = newRow.insertCell(1);
            const ageCell = newRow.insertCell(2);

            nameCell.innerHTML = name;
            genderCell.innerHTML = gender;
            ageCell.innerHTML = age;

            count++;
            // Reset the form after adding the data
            console.log(count * 1200);
            travelerForm.reset();
        });
        document.getElementById("book").addEventListener('click', () => {
            alert('Your Trip to the Nepal is booked for ' + (count) + " at cost " + (12000 * count));
            window.close();
        })
    </script>

</body>

</html>
